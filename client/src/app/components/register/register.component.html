<div class="gradientLogin min-h-screen">
  <div class="logo">
    <img src="../assets/images/gsflogo.png" alt="gsflogo">
  </div>


  <div class="container mx-auto max-w-lg polka p-11 rounded grid place-items-center marginCustom">
    <form #registerForm="ngForm" (ngSubmit)="register()">
      <h1 class="font-bold text-xl text-center">Créez un compte et joignez-nous!</h1>
      <div class="mt-10">

        <!-- Username -->
        <input
          name="firstname"
          type="text"
          [(ngModel)]="model.FirstName"
          placeholder="firstName"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 px-11"
        >
        <input
          name="lastname"
          type="text"
          [(ngModel)]="model.lastname"
          placeholder="lastName"
          class=" mt-5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 px-11"
        >
      </div>

      <div class="mt-5">
        <input
          name="username"
          type="text"
          [(ngModel)]="model.username"
          placeholder="username"
          class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 px-11"
        >
        <input
          name="password"
          type="password"
          [(ngModel)]="model.password"
          placeholder="password"
          class="mt-5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 px-11"
        >

        <input
          name="email"
          type="email"
          [(ngModel)]="model.email"
          placeholder="example@email.com"
          class="mt-5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 px-11"
        >


      </div>

      <div class="text-center mt-6">
        <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 px-9 py-2 rounded">
          S'inscrire
        </button>
      </div>
    </form>

    <div>
    </div>
  </div>
  <p class="text-center mt-5"><a href="" routerLink="" class="text-center">Dejà un compte? connectez-vous</a></p>
</div>
